<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Guide to Independent Cinemas in London</title>
  <link rel="shortcut icon" href="ticket-icon.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="normalize.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel='stylesheet' type='text/css' href='bootstrap.css'>
  <link rel='stylesheet' type='text/css' href='bootstrap-override.css'>
  <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <script src='jquery-3.3.1.min.js'></script>
  <script src='script.js'></script>
</head>

<body>
  <div class="container-fluid">
    <header>
      <h1>Independent Cinemas in London</h1>
      <ul>
        <li class="nav-bar"><a href="index.html">Home</a></li>
        <li class="nav-bar"><a href="contact-us.html">Contact us</a></li>
      <li class="nav-bar"><input id="search-box" type="text" placeholder="Search the guide..."></li>
    </ul>
      </header>
    </div>

  <div class="row">
    <div class="first-container col-md-12">
      <div class="container form-container col-md-6 col-md-offset-3">
        <legend class="light">Hello Cinema Lover!</legend>
        <p class="light">We would love to hear from you! If you have suggestions or if you are looking for partnerships, please get in touch!</p><br>
        <form>
          <div class="form-group">
            <label for="user" class="light">Name:</label>
            <input type="text" class="form-control" id="user" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" class="light">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
          </div>
          <div class="form-group">
            <label for="message" class="light">Your message:</label>
            <textarea rows="10" class="form-control" id="message" placeholder="What would you like to tell us?"></textarea><br>

          </div>
          <div class="form-group">
            <input type="submit" class="form-control" name="" value="Submit" id="submit" class="col-sm-auto" align="right">
          </div>
        </form>
      </div>
      </div>
    </div>


    <footer class="container-fluid bg-4 text-center">
    <div id="mission">
    </div>

    <p>Website made by Alex, Buthaina, Imogen, Jessa and Yasemin</p>
    <div id="social-buttons">
      <button class="btn btn-primary btn-sm btn-twitter">Twitter</button>
      <button class="btn btn-primary btn-sm btn-facebook">Facebook</button>
      <button class="btn btn-primary btn-sm btn-pinterest">Instagram</button>
    </div>
    </footer>
      </body>
